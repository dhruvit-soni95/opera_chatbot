<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat Widget</title>

  <style>
    :root {
      --primary: #4f46e5;
      --primary-light: #6366f1;
      --bg: #ffffff;
      --bot-bg: #f3f4f6;
      --user-bg: #4f46e5;
      --text-dark: #111;
      --text-light: #fff;
    }

    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }

    #chat-container {
      width: 100%;
      height: 100vh;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      border: none;
    }

    #header {
      background: var(--primary);
      padding: 14px;
      color: white;
      text-align: center;
      font-weight: bold;
      font-size: 17px;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
      background: var(--bg);
    }

    .msg {
      max-width: 80%;
      padding: 12px 14px;
      border-radius: 14px;
      font-size: 15px;
      line-height: 1.4;
    }
    .user {
      align-self: flex-end;
      background: var(--user-bg);
      color: var(--text-light);
      border-bottom-right-radius: 4px;
    }
    .bot {
      align-self: flex-start;
      background: var(--bot-bg);
      color: var(--text-dark);
      border-bottom-left-radius: 4px;
    }

    #input-area {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 8px;
      background: white;
    }

    input {
      flex: 1;
      border: none;
      outline: none;
      padding: 12px;
      border-radius: 8px;
      background: #f3f4f6;
      font-size: 15px;
    }

    button {
      margin-left: 8px;
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      background: var(--primary);
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: var(--primary-light); }

  </style>
</head>

<body>
<div id="chat-container">
  <div id="header">ðŸ’¬ Chat With Us</div>
  <div id="messages"></div>

  <div id="input-area">
    <input id="userInput" placeholder="Ask something..." />
    <button onclick="sendMsg()">Send</button>
  </div>
</div>

<script>
  async function sendMsg() {
    const input = document.getElementById("userInput");
    const messages = document.getElementById("messages");
    const text = input.value.trim();
    if (!text) return;

    messages.innerHTML += `<div class='msg user'>${text}</div>`;
    messages.scrollTop = messages.scrollHeight;
    input.value = "";

    const typing = document.createElement("div");
    typing.className = "msg bot";
    typing.innerHTML = `...`;
    messages.appendChild(typing);

    const res = await fetch("https://operachatbot-production.up.railway.app/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    const data = await res.json();
    typing.remove();

    messages.innerHTML += `<div class='msg bot'>${data.reply}</div>`;
    messages.scrollTop = messages.scrollHeight;
  }
</script>

</body>
</html>
