<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Website Chatbot</title>
  <style>
    :root {
      --primary: #4f46e5;
      --primary-light: #6366f1;
      --bg: #ffffff;
      --bot-bg: #f3f4f6;
      --user-bg: #4f46e5;
      --text-dark: #111;
      --text-light: #fff;
    }

    body { 
      margin: 0; 
      padding: 0;
      background: var(--bg);
      font-family: Arial, sans-serif; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #chat-container {
      width: 100%;
      max-width: 480px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      border-radius: 12px;
      border: 1px solid #ddd;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.12);
      background: var(--bg);
    }

    #header {
      background: var(--primary);
      padding: 15px;
      text-align: center;
      color: white;
      font-weight: bold;
      font-size: 18px;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
      background: white;
    }

    .msg {
      max-width: 80%;
      padding: 12px 14px;
      border-radius: 14px;
      font-size: 15px;
      line-height: 1.4;
    }

    .user {
      align-self: flex-end;
      background: var(--user-bg);
      color: var(--text-light);
      border-bottom-right-radius: 4px;
    }

    .bot {
      align-self: flex-start;
      background: var(--bot-bg);
      color: var(--text-dark);
      border-bottom-left-radius: 4px;
    }

    #input-area {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 8px;
      background: white;
    }

    input {
      flex: 1;
      border: none;
      outline: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 15px;
      background: #f3f4f6;
    }

    button {
      margin-left: 8px;
      padding: 12px 18px;
      border: none;
      cursor: pointer;
      background: var(--primary);
      color: white;
      border-radius: 8px;
      transition: 0.2s;
    }

    button:hover {
      background: var(--primary-light);
    }

    /* Typing indicator */
    .typing {
      display: inline-flex;
      gap: 4px;
      padding: 10px 14px;
      background: var(--bot-bg);
      border-radius: 14px;
    }

    .dot {
      width: 6px;
      height: 6px;
      background: #666;
      border-radius: 50%;
      animation: blink 1.2s infinite ease-in-out;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0.2; }
      40% { opacity: 1; }
    }

    @media (max-width: 600px) {
      #chat-container { height: 100vh; border-radius: 0; }
    }

  </style>
</head>
<body>

<div id="chat-container">
  <div id="header">ðŸ’¬ Chat With Us</div>
  <div id="messages"></div>

  <div id="input-area">
    <input id="userInput" placeholder="Ask about the website..." />
    <button onclick="sendMsg()">Send</button>
  </div>
</div>

<script>
  async function sendMsg() {
    const input = document.getElementById("userInput");
    const messages = document.getElementById("messages");
    const text = input.value.trim();
    if (!text) return;

    messages.innerHTML += `<div class='msg user'>${text}</div>`;
    messages.scrollTop = messages.scrollHeight;
    input.value = "";

    // Add typing animation
    const typingIndicator = document.createElement("div");
    typingIndicator.className = "msg bot typing";
    typingIndicator.innerHTML = `<div class="dot"></div><div class="dot"></div><div class="dot"></div>`;
    messages.appendChild(typingIndicator);
    messages.scrollTop = messages.scrollHeight;

    const res = await fetch("https://operachatbot-production.up.railway.app/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    const data = await res.json();

    // Remove typing
    typingIndicator.remove();

    messages.innerHTML += `<div class='msg bot'>${data.reply}</div>`;
    messages.scrollTop = messages.scrollHeight;
  }
</script>

</body>
</html>
