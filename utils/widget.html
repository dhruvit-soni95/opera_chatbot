<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat Widget</title>

  <style>
    :root {
      --primary: #4f46e5;
      --primary-light: #6366f1;
      --bg: #ffffff;
      --bot-bg: #f3f4f6;
      --user-bg: #4f46e5;
      --text-dark: #111;
      --text-light: #fff;
    }

    body { 
      margin: 0; 
      padding: 0; 
      font-family: 'Inter', sans-serif; 
      background: var(--bg);
    }

    #chat-container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: var(--bg);
    }

    /* Header */
    #header {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      padding: 14px;
      color: white;
      text-align: center;
      font-size: 17px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    #header img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: white;
    }

    /* Messages */
    #messages {
      flex: 1;
      padding: 18px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scroll-behavior: smooth;
    }

    .msg {
      max-width: 82%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.45;
      word-wrap: break-word;
      animation: fadeIn .25s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user {
      align-self: flex-end;
      background: var(--user-bg);
      color: var(--text-light);
      border-bottom-right-radius: 6px;
      box-shadow: 0 2px 8px rgba(79,70,229,0.4);
    }

    .bot {
      align-self: flex-start;
      background: var(--bot-bg);
      color: var(--text-dark);
      border-bottom-left-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
    }

    /* Typing indicator */
    .typing {
      display: flex;
      gap: 6px;
    }
    .dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: #888;
      animation: blink 1.2s infinite ease-in-out;
    }
    .dot:nth-child(2) { animation-delay: .2s; }
    .dot:nth-child(3) { animation-delay: .4s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: .25; }
      40% { opacity: 1; }
    }

    /* Input area */
    #input-area {
      border-top: 1px solid #ddd;
      padding: 10px;
      display: flex;
      background: white;
      gap: 10px;
    }

    #userInput {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: #fafafa;
      font-size: 15px;
      outline: none;
      transition: .2s;
    }

    #userInput:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(79,70,229,0.25);
    }

    #sendBtn {
      background: var(--primary);
      border: none;
      padding: 12px 16px;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: .25s;
      font-weight: 500;
    }
    #sendBtn:hover { background: var(--primary-light); }

  </style>
</head>

<body>
<div id="chat-container">
  <div id="header">
    ðŸ’¬ Chat Support
  </div>

  <div id="messages"></div>

  <div id="input-area">
    <input id="userInput" placeholder="Type your message..." />
    <button id="sendBtn" onclick="sendMsg()">Send</button>
  </div>
</div>

<script>
  const input = document.getElementById("userInput");
  const messages = document.getElementById("messages");

  // Submit on Enter
  input.addEventListener("keypress", (e) => {
    if (e.key === "Enter") sendMsg();
  });

  async function sendMsg() {
    const text = input.value.trim();
    if (!text) return;

    messages.innerHTML += `<div class='msg user'>${text}</div>`;
    messages.scrollTop = messages.scrollHeight;
    input.value = "";

    // Typing Bubble
    const typing = document.createElement("div");
    typing.className = "msg bot typing";
    typing.innerHTML = `<div class="dot"></div><div class="dot"></div><div class="dot"></div>`;
    messages.appendChild(typing);
    messages.scrollTop = messages.scrollHeight;

    const res = await fetch("https://operachatbot-production.up.railway.app/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    const data = await res.json();
    typing.remove();

    // messages.innerHTML += `<div class='msg bot'>${data.reply}</div>`;
    messages.innerHTML += `<div class='msg bot'>${formatReply(data.reply)}</div>`;

    messages.scrollTop = messages.scrollHeight;
  }
</script>
  <script>
function formatReply(text) {
  // Convert bare URLs â†’ clickable buttons
  return text.replace(/https?:\/\/\S+/g, (url) => {
    return `<a href="${url}" target="_blank" style="
      display:inline-block;
      margin-top:8px;
      padding:8px 14px;
      background:#4f46e5;
      color:white;
      border-radius:6px;
      text-decoration:none;
      font-size:14px;
    ">Open Page</a>`;
  });
}
</script>
</body>
</html>
