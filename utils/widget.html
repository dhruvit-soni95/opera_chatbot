<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat Widget</title>

  <style>
    :root {
      --primary: #4f46e5;
      --primary-light: #6366f1;
      --bg: #ffffff;
      --bot-bg: #f3f4f6;
      --user-bg: #4f46e5;
      --text-dark: #111;
      --text-light: #fff;
    }

    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }

    /* Floating Chat Button */
    #chat-toggle {
      position: fixed;
      bottom: 22px;
      right: 22px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--primary);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 28px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      transition: 0.25s;
      z-index: 9999;
    }
    #chat-toggle:hover { transform: scale(1.12); }

    /* Chat Window */
    #chat-container {
      position: fixed;
      bottom: 100px;
      right: 22px;
      width: 360px;
      max-height: 75vh;
      background: var(--bg);
      border-radius: 14px;
      box-shadow: 0 8px 35px rgba(0,0,0,0.28);
      overflow: hidden;
      display: none;
      flex-direction: column;
      border: 1px solid #ddd;
      animation: slideUp 0.3s ease forwards;
      z-index: 9999;
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    #header {
      background: var(--primary);
      padding: 14px;
      color: white;
      text-align: center;
      font-weight: bold;
      font-size: 17px;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: var(--bg);
      scroll-behavior: smooth;
    }

    .msg {
      max-width: 80%;
      padding: 12px 14px;
      border-radius: 14px;
      font-size: 15px;
      line-height: 1.4;
    }
    .user {
      align-self: flex-end;
      background: var(--user-bg);
      color: var(--text-light);
      border-bottom-right-radius: 4px;
    }
    .bot {
      align-self: flex-start;
      background: var(--bot-bg);
      color: var(--text-dark);
      border-bottom-left-radius: 4px;
    }

    #input-area {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 8px;
      background: white;
    }

    input {
      flex: 1;
      border: none;
      outline: none;
      padding: 12px;
      border-radius: 8px;
      background: #f3f4f6;
      font-size: 15px;
    }

    button {
      margin-left: 8px;
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      background: var(--primary);
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover { background: var(--primary-light); }

    /* Typing bubble */
    .typing {
      display: inline-flex;
      gap: 5px;
      padding: 10px 14px;
      background: var(--bot-bg);
      border-radius: 14px;
    }
    .dot {
      width: 6px;
      height: 6px;
      background: #666;
      border-radius: 50%;
      animation: blink 1.3s infinite;
    }
    .dot:nth-child(2) { animation-delay: .2s; }
    .dot:nth-child(3) { animation-delay: .4s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: .2; }
      40% { opacity: 1; }
    }

    @media (max-width: 600px) {
      #chat-container { width: 90%; right: 5%; bottom: 80px; max-height: 85vh; }
    }
  </style>
</head>

<body>

<!-- Chat Toggle Button -->
<div id="chat-toggle">ðŸ’¬</div>

<!-- Chat Window -->
<div id="chat-container">
  <div id="header">ðŸ’¬ Chat With Us</div>
  <div id="messages"></div>

  <div id="input-area">
    <input id="userInput" placeholder="Ask something..." />
    <button onclick="sendMsg()">Send</button>
  </div>
</div>

<script>
  const toggle = document.getElementById("chat-toggle");
  const chat = document.getElementById("chat-container");

  toggle.onclick = () => {
    chat.style.display = chat.style.display === "flex" ? "none" : "flex";
    chat.style.display = "flex";
  };

  async function sendMsg() {
    const input = document.getElementById("userInput");
    const messages = document.getElementById("messages");
    const text = input.value.trim();
    if (!text) return;

    messages.innerHTML += `<div class='msg user'>${text}</div>`;
    messages.scrollTop = messages.scrollHeight;
    input.value = "";

    const typing = document.createElement("div");
    typing.className = "msg bot typing";
    typing.innerHTML = `<div class="dot"></div><div class="dot"></div><div class="dot"></div>`;
    messages.appendChild(typing);

    const res = await fetch("https://operachatbot-production.up.railway.app/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    const data = await res.json();
    typing.remove();

    messages.innerHTML += `<div class='msg bot'>${data.reply}</div>`;
    messages.scrollTop = messages.scrollHeight;
  }
</script>

</body>
</html>
